<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application 1</title>

    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container app bg-white rounded">
      <div class="app-title d-flex">
        <h1 id="heading">Simple Quiz</h1>
        <!-- Timer div -->
        <button
          id="timer"
          class="ms-auto btn text-white rounded text-center"
        ></button>
      </div>

      <div class="quiz">
        <h2 id="time-up-message"></h2>
        <h2 id="question">Question goes here</h2>

        <div id="answer-buttons">
          <button class="answer-btn btn btn-primary">Answer 1</button>
          <button class="answer-btn btn btn-primary">Answer 2</button>
          <button class="answer-btn btn btn-primary">Answer 3</button>
          <button class="answer-btn btn btn-primary">Answer 4</button>
        </div>
        <div class="navigation-buttons text-center">
          <button id="prevous-btn" class="nav-btn btn">Previous</button>
          <button id="next-btn" class="nav-btn btn">Next</button>
          <button
            id="submit-btn"
            class="nav-btn btn"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header ms-3">
            <h1 class="modal-title fs-4 text-center" id="staticBackdropLabel">
              Do you want to submit the Quiz?
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body fs-6">
            <p class="mx-3">
              Once you click on submit you won't be able to update answers
              again.
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary px-3"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
